
<!DOCTYPE html>
<html lang="en">


<head>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time tracking dashboard</title>
</head>



<body>
  <div class="main">
    <div class="side">
     <div class="Jeremy">
      <img src="assets/images/image-jeremy.png">
      <p>Report for
      <span id="name">Jeremy Robson</span>
      </p>
      </div>
      <div class="Time">
        <p>Daily</p>
        <p style="color:white;">Weekly</p>
        <p>Monthly</p>
      </div>
    </div>


<div class="side2">
  <div class="box">
   <div class="box1">
    <img src="assets/images/icon-work.svg">
   </div>
    <div class="box2">
      <div class="box2up">
       <h3>Work</h3>
       <img src="assets/images/icon-ellipsis.svg">
      </div>
       <span id="hours">32hrs</span>
       <p>Last week - 36hrs</p>
  </div>
  </div>


  <div class="box">
    <div class="box1" style="background-color: hsl(195, 74%, 63%);">
     <img src="assets/images/icon-play.svg">
    </div>
     <div class="box2">
       <div class="box2up">
        <h3>Play</h3>
        <img src="assets/images/icon-ellipsis.svg">
       </div>
        <span id="hours">10hrs</span>
        <p>Last week - 8hrs</p>
   </div>
   </div>


   <div class="box">
    <div class="box1" style="background-color: hsl(348, 93%, 70%);">
     <img src="assets/images/icon-study.svg">
    </div>
     <div class="box2">
       <div class="box2up">
        <h3>Study</h3>
        <img src="assets/images/icon-ellipsis.svg">
       </div>
        <span id="hours">4hrs</span>
        <p>Last week - 7hrs</p>
   </div>
   </div>


   <div class="box">
    <div class="box1" style="background-color:rgb(93, 210, 142);">
     <img src="assets/images/icon-exercise.svg">
    </div>
     <div class="box2">
       <div class="box2up">
        <h3>Exercise</h3>
        <img src="assets/images/icon-ellipsis.svg">
       </div>
        <span id="hours">4hrs</span>
        <p>Last week - 5hrs</p>
   </div>
   </div>


   <div class="box">
    <div class="box1" style="background-color: hsl(263, 63%, 50%);">
     <img src="assets/images/icon-social.svg">
    </div>
     <div class="box2">
       <div class="box2up">
        <h3>Social</h3>
        <img src="assets/images/icon-ellipsis.svg">
       </div>
        <span id="hours">5hrs</span>
        <p>Last week - 10hrs</p>
   </div>
   </div>


   <div class="box">
    <div class="box1" style="background-color: rgb(255, 215, 113);">
     <img src="assets/images/icon-self-care.svg">
    </div>
     <div class="box2">
       <div class="box2up">
        <h3>Self care</h3>
        <img src="assets/images/icon-ellipsis.svg">
       </div>
        <span id="hours">2hrs</span>
        <p>Last week - 2hrs</p>
   </div>

   </div>

  </div>

</div>

</div>

</body>
</html>
